<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4facfe" />
      <stop offset="50%" stop-color="#00f2fe" />
      <stop offset="100%" stop-color="#0093E6" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for better visibility -->
  <circle cx="16" cy="16" r="15" fill="white" stroke="url(#faviconGradient)" stroke-width="1"/>
  
  <!-- Main spiral design -->
  <g transform="translate(16,16)">
    <!-- Outer spiral -->
    <path
      d="M -8,-2 Q -10,-6 -6,-8 Q -2,-10 2,-8 Q 6,-6 6,-1 Q 7,4 5,7 Q 1,9 -2,7 Q -6,5 -8,-2"
      stroke="url(#faviconGradient)"
      stroke-width="1.5"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    
    <!-- Inner spiral -->
    <path
      d="M -4,-1 Q -5,-3 -3,-4 Q -1,-5 1,-4 Q 3,-3 3,-1 Q 4,1 3,3 Q 1,4 -1,3 Q -3,2 -4,-1"
      stroke="url(#faviconGradient)"
      stroke-width="1"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="1" fill="url(#faviconGradient)"/>
  </g>
</svg>